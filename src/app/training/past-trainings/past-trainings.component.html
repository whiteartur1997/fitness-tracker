<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput placeholder="Filter" (keyup)="doFilter($event)" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.duration | number }}</td>
  </ng-container>
  <ng-container matColumnDef="caloriesBurn">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Calories</th>
    <td mat-cell *matCellDef="let element">
      {{ element.caloriesBurn | number }}
    </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef="let element">
      {{ element.state }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
