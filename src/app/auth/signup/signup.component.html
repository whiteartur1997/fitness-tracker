<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Your Email</mat-label>
      <input
        autocomplete="off"
        type="text"
        matInput
        ngModel
        name="email"
        required
        email
        #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        Email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <mat-label>Your Password</mat-label>
      <input
        autocomplete="off"
        type="password"
        matInput
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel" />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Your Birthdate</mat-label>
      <input
        required
        ngModel
        name="birthdate"
        matInput
        [matDatepicker]="picker"
        [max]="maxDate" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required
      >Agree to Terms and Conditions.</mat-checkbox
    >
    <button
      [disabled]="f.invalid"
      type="submit"
      mat-raised-button
      color="primary">
      Submit
    </button>
  </form>
</section>
